image: java:8

before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
  - build
  - deploy

build:
  stage: build
  script: ./gradlew stage
  artifacts:
    paths:
      - build/libs/springweb-0.0.1-SNAPSHOT.jar

production:
  type: deploy
  stage: deploy
  image: ruby:latest
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master